name: update

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * *" # 每天北京时间16:00运行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y jq curl

      - name: Run collect_ips.sh
        run: |
          chmod +x collect_ips.sh
          ./collect_ips.sh
        env:
          IPINFO_TOKEN: ${{ secrets.IPINFO_TOKEN }}

      - name: Commit and Push
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          mkdir -p ip-json
          git add ip-json || true
          git add ip-json/*.json all_ips.txt collect_ips.sh || echo "⚠️ 没有匹配的文件"

          git commit -m "🌐 Update IP JSON by Country" || echo "✅ 没有需要提交的更改"

          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/Unc1e1u0-2030/ip.git
          git push || echo "❌ 推送失败，请检查 Token 权限"

