name: Auto Collect IPs by Country

on:
  schedule:
    - cron: "0 */6 * * *"  # 每6小时执行一次
  workflow_dispatch:      # 支持手动触发

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ 克隆仓库
        uses: actions/checkout@v3

      - name: 📦 安装依赖
        run: sudo apt-get update && sudo apt-get install -y curl jq

      - name: ⚙️ 配置 Git 用户
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: 🧠 运行收集脚本
        run: bash collect_ips.sh
        env:
          IPINFO_TOKEN: ${{ secrets.IPINFO_TOKEN }}

      - name: 📤 提交并推送更改
        run: |
          git add ip-json/*.json 2>/dev/null || echo "⚠️ 没有匹配的文件"
          git commit -m "✅ 自动更新 IP - $(date '+%Y-%m-%d %H:%M:%S')" || echo "✅ 没有需要提交的更改"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/Unc1e1u0-2030/ip.git HEAD:main
